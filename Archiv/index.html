<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BVNtool Web</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .upload-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #2ca02c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #249324;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>BVNtool – Webversion</h1>

    <div class="upload-box">
        <form action="/" method="post" enctype="multipart/form-data">
            <label>Wähle eine oder mehrere Vereinsmeldungen (Excel-Dateien):</label><br><br>
            <input type="file" name="files" multiple required><br><br>
            <input type="submit" value="Hochladen" class="button">
        </form>
    </div>

    {% if uploaded %}
    <div class="upload-box">
        <h3>Hochgeladene Dateien:</h3>
        <ul class="file-list">
            {% for file in uploaded %}
            <li>{{ file }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
